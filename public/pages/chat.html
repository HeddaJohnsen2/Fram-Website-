<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fram</title>
    <link rel="stylesheet" href="../styles/general.css" />
    <link rel="stylesheet" href="../styles/frontPage.css" />
    <link rel="stylesheet" href="../styles/goToSite.css" />
    <link rel="stylesheet" href="../styles/howItWorksSite.css" />
    <link rel="stylesheet" href="../styles/popularProduce.css" />
    <link rel="stylesheet" href="../styles/signUp.css" />
    <link rel="stylesheet" href="../styles/chat.css" />

    <!-- Font: frank ruhl Libre -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@300..900&display=swap"
      rel="stylesheet"
    />

    <!-- Font: Arimo -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="website">
      <header class="topnav">
        <div
          class="hamburgerMenu"
          id="openHamburgerMenu"
          aria-label="open menu"
          tabindex="0"
          role="button"
        >
          <!-- This is just an icon, which is why i have the aria-hidden = true, so the screenreader wont try and interpret it -->
          <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
        <div class="topNavTitle">Fram</div>
        <span class="cart" aria-label="empty cart">0</span>
      </header>

      <!-- This is the sidebar Menu  -->
      <nav class="sidebarMenu" id="menu" aria-label="Main navigation">
        <div class="menuTopBar">
          <div
            class="menuCloseButton"
            id="closedMenuButton"
            aria-label="close menu"
          >
            <i class="fa fa-close" aria-hidden="true"></i>
          </div>
        </div>
        <ul>
          <li><a href="/produce" class="menuLink">Products</a></li>
          <li><a href="/chat" class="menuLink">Chat</a></li>
          <li class="checkout"><a href="#" class="menuLink">Checkout</a></li>
        </ul>
      </nav>

      <section
        class="chatWithAI"
        aria-label="This section includes a Chatbot with AI"
      >
        <img
          class="backgroundChat"
          src="../Images/Landing Page/resized-markus-spiske-WcLzVLbUP5g-unsplash.jpeg"
          alt="picture of a landscape of mountains and the sky with a few clouds"
        />
        <div class="chatFrame">
          <div class="chat">
            <div class="chatMessages">
              <!-- i want the screen reader to announce when there is a new message in the the list, because there is a new message everytime either the user or the chatbot write something
              i also added aria-live="polite" because i dont want it to interupt the user when typing  -->
              <ul id="messageList" aria-live="polite" aria-relevant="additions">
                <li class="chatMessage">
                  <span class="botName">Fram </span>
                  <p>What can i help you with today?</p>
                </li>
              </ul>
            </div>
            <div id="errorHandling">
              Failed to connect. Wait and try again later
            </div>
            <form
              onsubmit="chatbot(event)"
              id="chatForm"
              aria-label="chat form"
            >
              <input
                type="textarea"
                id="userInputChat"
                placeholder="type your message here"
                aria-label="Input field for typing your message to the chatbot"
              />
              <button
                id="sendButtonChat"
                type="submit"
                aria-label="send message"
              >
                <i class="fa fa-arrow-up" aria-hidden="true"></i>
              </button>
              <button
                id="sendButtonChatClose"
                aria-label="dont write any messages untill the AI has answered your message"
              >
                <i class="fa fa-close" aria-hidden="true"></i>
              </button>
            </form>
          </div>
        </div>
      </section>
    </div>
    <script src="../script/script.js" defer></script>
    <script src="../script/chat.js" defer></script>
  </body>
</html>
