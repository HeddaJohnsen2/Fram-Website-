<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fram</title>
    <link rel="stylesheet" href="../styles/general.css" />
    <link rel="stylesheet" href="../styles/frontPage.css" />
    <link rel="stylesheet" href="../styles/goToSite.css" />
    <link rel="stylesheet" href="../styles/howItWorksSite.css" />
    <link rel="stylesheet" href="../styles/popularProduce.css" />
    <link rel="stylesheet" href="../styles/signUp.css" />
    <link rel="stylesheet" href="../styles/chat.css" />

    <!-- frank ruhl Libre -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@300..900&display=swap"
      rel="stylesheet"
    />

    <!-- Arimo -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!-- https://stackoverflow.com/questions/31954089/how-can-i-reuse-a-navigation-bar-on-multiple-pages -->
    <div class="website">
      <header class="topnav">
        <div class="hamburgerMenu" id="openHamburgerMenu">
          <!-- how to add icons the correct way, fontAwsome-->
          <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
        <!-- skal jeg ha links her -->
        <div class="topNavTitle">Fram</div>
        <!-- eller er dette ment å være chat? tror ikke det-->
        <span class="cart">0</span>
      </header>
      <!-- Sidebar Menu -->
      <div class="menuSide" id="menu">
        <div class="menuHeader">
          <div class="closeButton" id="closedMenuButton">
            <i class="fa fa-close"></i>
          </div>
        </div>
        <ul>
          <li><a href="/produce" class="linkMenu">Products</a></li>
          <li><a href="/chat" class="linkMenu">Chat</a></li>
          <li class="checkout"><a href="#" class="linkMenu">Checkout</a></li>
        </ul>
      </div>

      <section class="chatWithAI">
        <img
          class="backgroundChat"
          src="../Images/Landing Page/markus-spiske-WcLzVLbUP5g-unsplash.jpg"
          alt=""
        />
        <div class="chat">
          <ul id="messageList">
            <li>Hei, hva kan jeg hjelpe deg med i dag?</li>
          </ul>
          <div id="errorHandling">DET ER FEIIIIL</div>
          <form onsubmit="chatbot(event)" id="chatForm">
            <input
              type="textarea"
              id="userInput"
              placeholder="type your message here"
            />
            <button id="sendButton" type="submit">Send</button>
          </form>
        </div>
      </section>
    </div>
    <script src="../script/script.js"></script>
    <script src="../script/chat.js"></script>
  </body>
</html>
